<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8590c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Plate -->
  <ellipse cx="200" cy="200" rx="150" ry="80" fill="url(#plateGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Food items -->
  <circle cx="170" cy="180" r="25" fill="url(#foodGradient)"/>
  <circle cx="220" cy="170" r="20" fill="#28a745"/>
  <circle cx="190" cy="210" r="18" fill="#dc3545"/>
  <circle cx="230" cy="200" r="22" fill="#ffc107"/>
  
  <!-- Steam lines -->
  <path d="M 160 140 Q 165 130 160 120" stroke="#6c757d" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 180 135 Q 185 125 180 115" stroke="#6c757d" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 200 140 Q 205 130 200 120" stroke="#6c757d" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Second Serve logo text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6f42c1">Second Serve</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Reducing Food Waste</text>
</svg>